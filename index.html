<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link
      rel="stylesheet"
      href="style.css
    "
    />
  </head>
  <body>
    <div class="container">
      <div class="containers first-inner-container">
        <h3 class="primary-header text-primary fs-600 fw-semi-bold">
          Your Result
        </h3>
        <div class="score-display">
          <span class="display-inline-block text-white fs-header fw-semi-bold"
            >76</span
          >
          <span class="display-inline-block text-primary-lighter">of 100</span>
        </div>
        <h3 class="score-type text-white fw-semi-bold fs-700">Great</h3>
        <p class="score-text text-primary fs-300">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="containers second-inner-container fs-300">
        <h4 class="summary-header text-dark-grey fs-600 fw-semi-bold">
          Summary
        </h4>
        <div class="summary-items summary-items-reaction fw-semi-bold">
          <div>
            <ion-icon class="text-dark-maroon" name="flash-outline"></ion-icon>
            <span class="text-dark-maroon fw-semi-bold">Reaction</span>
          </div>
          <span>80 <span class="text-light">/ 100</span></span>
        </div>
        <div class="summary-items summary-items-memory">
          <div>
            <ion-icon name="person-outline"></ion-icon>
            <span class="text-dark-ywl fw-semi-bold">Memory</span>
          </div>
          <span>92 <span class="text-light">/ 100</span></span>
        </div>
        <div class="summary-items summary-items-verbal">
          <div>
            <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
            <span class="text-dark-green fw-semi-bold">Verbal</span>
          </div>
          <span>61 <span class="text-light">/ 100</span></span>
        </div>
        <div class="summary-items summary-items-visual">
          <div>
            <ion-icon name="eye-sharp"></ion-icon>
            <span class="text-dark-purple fw-semi-bold">Visual</span>
          </div>
          <span>72 <span class="text-light">/ 100</span></span>
        </div>
        <button class="button fw-semi-bold">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/JumaAndrew">Juma</a>.
    </div>
  </body>
</html>
